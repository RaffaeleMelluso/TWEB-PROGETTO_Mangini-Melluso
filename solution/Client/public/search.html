<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/search.css">
    <script src="/javascripts/search.js" defer></script>
</head>
<body>
<!-- Header -->
<header class="bg-success text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="m-0">Rotten Cucumber</h1>
        <a href="/login" class="btn btn-outline-light">Login</a>
    </div>
</header>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 d-flex justify-content-between">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#latest">Ultime Uscite</a></li>
                <li class="nav-item"><a class="nav-link" href="#top">Top Film</a></li>
                <li class="nav-item"><a class="nav-link" href="#oscar">Oscar Awards</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Chat</a></li>
                <li class="nav-item"><a class="nav-link" href="/search">Cerca</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-5">
    <h1 class="text-center theme p-3">Cinema Search</h1>
    <form id="searchForm" class="row g-3">
        <div class="col-md-6">
            <input type="text" id="searchText" class="form-control" placeholder="Cerca un film...">
        </div>
        <div class="col-md-4">
            <select id="categoryDropdown" class="form-select">
                <option value="all">Tutte le categorie</option>
                <option value="movies">Film</option>
                <option value="actors">Attori</option>
                <option value="directors">Registi</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Cerca</button>
        </div>
    </form>
    <div id="results" class="result-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/javascripts/search.js" defer></script>
</div>
</body>
</html>

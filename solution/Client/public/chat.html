<!DOCTYPE html>
<html lang="en">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/chat.js" defer></script>
</head>
<body>
<header class="bg-success text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="m-0">Rotten Cucumber</h1>
        <a href="/login" class="btn btn-outline-light">Login</a>
    </div>
</header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 d-flex justify-content-between">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>

<div class="container py-5">
    <h1 class="text-center theme p-3">Chat</h1>
    <div id="welcomeMessage" class="text-center mb-3"></div>
    <div id="chatContainer" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;"></div>
    <form id="chatForm" class="row g-3">
        <div class="col-md-10">
            <input type="text" id="message" class="form-control" placeholder="Type a message..." required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Send</button>
        </div>
    </form>

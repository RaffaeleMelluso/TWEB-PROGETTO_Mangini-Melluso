<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscar Awards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/oscar.css">
</head>
<body>
<!-- Header -->
<header class="bg-success text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="m-0">Rotten Cucumber</h1>
    </div>
</header>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 d-flex justify-content-between">
                <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/latest">Ultime Uscite</a></li>
                <li class="nav-item"><a class="nav-link" href="/top">Top Film</a></li>
                <li class="nav-item"><a class="nav-link active" href="/oscar">Oscar Awards</a></li>
                <li class="nav-item"><a class="nav-link" href="/chat">Chat</a></li>
                <li class="nav-item"><a class="nav-link" href="/search">Cerca</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Oscar Filter Section -->
<div class="container my-5" id="oscarFilter">
    <h2 class="text-center mb-4">Oscar Awards</h2>
    <form id="filterForm" class="mb-4 d-flex justify-content-center">
        <div class="me-3">
            <label for="yearInput" class="form-label">Anno</label>
            <input type="number" id="yearInput" name="year" class="form-control" placeholder="Inserisci l'anno" min="1929">
        </div>
        <div class="me-3">
            <label for="nameInput" class="form-label">Nome</label>
            <input type="text" id="nameInput" name="name" class="form-control" placeholder="Inserisci una persona">
        </div>
        <button type="submit" class="btn btn-success align-self-end">Filtra</button>
    </form>
    <div id="oscarResults" class="row">
        <div class="col-12">
            <p class="text-center text-muted">Inserisci un anno o un nome per visualizzare i risultati.</p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>&copy; 2024 Rotten Cucumber. All rights reserved.</p>
        <p><a href="#privacy" class="text-white text-decoration-underline">Privacy Policy</a> | <a href="#terms" class="text-white text-decoration-underline">Terms of Service</a></p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="javascripts/oscar.js"></script>
</body>
</html>
